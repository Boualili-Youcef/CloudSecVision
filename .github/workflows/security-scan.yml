# .github/workflows/security-scan.yml
name: ğŸ›¡ï¸ CloudSecVision Security Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * 1'  # Lundi 6h00
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type de scan Ã  exÃ©cuter'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - ec2
        - iam
        - s3

jobs:
  security-analysis:
    name: ğŸ” Analyse de SÃ©curitÃ© AWS
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: ğŸ“ Create Results Directory
        run: |
          mkdir -p scan/results
          echo "âœ… Dossier scan/results crÃ©Ã©"
          
      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: ğŸ” Run Security Scans
        run: |
          echo "ğŸš€ DÃ©but des scans de sÃ©curitÃ©..."
          python main.py --service ${{ github.event.inputs.scan_type || 'all' }} --ai
          
      - name: ğŸ“Š Generate Reports
        run: |
          echo "ğŸ“‹ GÃ©nÃ©ration des rapports..."
          ls -la scan/results/
          
      - name: ğŸ“¤ Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_number }}
          path: scan/results/
          retention-days: 30